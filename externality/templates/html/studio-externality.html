{% load i18n %}

<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <script id="metadata-editor-tpl" type="text/template">// JS crashes when empty //</script>
  <ul class="list-input settings-list">
      {% for field in fields %}
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="{{ field.name }}">{{ field.display_name }}</label>
            {% if field.name == "display_name" %}
              {% if field.value == 'External Web Content' %}
            <input class="input setting-input" id="{{ field.name }}" value="" type="text"/>
              {% else %}
            <input class="input setting-input" id="{{ field.name }}" value="{{ field.value }}" type="text"/>
              {% endif %}
            {% elif field.name == "iframe_url" %}
            <textarea class="input setting-input" rows="8" cols="50" id="{{ field.name }}">{{ field.value }}</textarea>
            <span class="question-mark-wrapper" data-title="{{ field.help }}"></span>
            {% endif %}
          </div>
      </li>
      {% endfor %}
  </ul>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel"%}</a>
      </li>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">{% trans "Save"%}</a>
      </li>
    </ul>
  </div>
</div>
